version: '3'

services:
  # Nginx
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile.dev
    ports:
      - 8080:80
    volumes:
      - ./public:/app/public
    restart: unless-stopped

  # App
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/app
    tmpfs:
      - /tmp
    restart: unless-stopped
